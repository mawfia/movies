<div class="container col-md-11" style="outline: solid black 1px;">
	<div class="row">
		<div class="col-sm-10"><h2 style="color: gray;">Movie List</h2></div>
		<div class="col-sm-2 align-self-center"><button type="button" class="btn btn-secondary btn-md active" (click)="addMovie()">Add a new movie</button></div>
	</div>
	<div class="container-fluid" style="padding-bottom: 15px;">
		<div *ngIf="movies.length == 0" class="col-md-4 offset-md-4"><h4 style="text-align: center; color: brown;">No movies in list.</h4></div>
		<table *ngIf="movies.length > 0" class="table table-striped table-bordered table-hover">
		  <thead>
			<tr>
				<th scope="col">Movie Title</th>
				<th scope="col">Ratings Average</th>
				<th scope="col">Available Actions</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let movie of movies">
				<td>{{movie.title}}</td>
				<td>{{average(movie.reviews) | number: '1.0-2'}}</td>
				<td>
					<a role="button" class="btn btn-primary btn-md active" [routerLink]="[movie._id]">Read Reviews</a>
					<a role="button" class="btn btn-secondary btn-md active" [routerLink]="[movie._id, 'review']">Write Review</a>
				</td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
<hr [hidden]="!newMovie">
<app-new-movie [hidden]="!newMovie" (cancelAddMovieEventEmitter)="showAddMovieComponent($event)"></app-new-movie>
